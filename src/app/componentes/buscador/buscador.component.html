<section class="card buscador">
    <datalist id="paradas">
        @for (parada of paradas; track parada.id) {
            <option value="{{parada.nombre}}, {{parada.poblacion}}">
        }
    </datalist>
    <form class="formulario">
        <fieldset class="cont origen">
            <label for="origen">Origen *</label>
            <input [(ngModel)]="origen" type="text" list="paradas" name="origen" id="origen" placeholder="Introduce el origen">
        </fieldset>
        <fieldset class="cont destino">
            <label for="destino">Destino *</label>
            <input  [(ngModel)]="destino" type="text" list="paradas" name="destino" id="destino" placeholder="Introduce el destino">
        </fieldset>
        <fieldset class="cont fecha">
            <label for="fecha">Fecha</label>
            <input [(ngModel)]="fecha" type="date" name="fecha" id="fecha">
        </fieldset>
        <fieldset class="cont hora">
            <label for="hora">Hora</label>
            <input [(ngModel)]="hora" type="time" name="hora" id="hora">
        </fieldset>
        <button (click)="buscar(fecha, hora)" class="boton">Buscar</button>
    </form>
    <button class="boton-terciario borrar" (click)="borrarFiltros()">Borrar todo</button>
</section>

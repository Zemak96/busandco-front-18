<main class="main main-login">
    <section class="card login">
            <form class="formulario">
                <fieldset class="campo usuario">
                    <label for="user">Usuario: *</label>
                    <input [(ngModel)]="this.username" type="text" id="user"name="usuario" placeholder="Introduce tu usuario">
                </fieldset>
                <fieldset class="campo contrasena">
                    <label for="password">Contraseña: *</label>
                    <input (keyup)="passwordEnter($event)" [(ngModel)]="this.password" type="password" id="password" name="contraseña" placeholder="Introduce tu contraseña">
                </fieldset>
                <button (click)="login()" class="boton iniciar-sesion">Iniciar sesión</button>
                @if(credencialesIncorrectas){
                    <p class="error">Usuario o contraseña incorrectos</p>
                }
            </form>
    </section>
</main>
